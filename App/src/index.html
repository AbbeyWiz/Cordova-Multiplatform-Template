<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>My App</title>
    <link href="platform.css" rel="stylesheet">
</head>
<body>
    <ion-side-menus enable-menu-with-back-views="false">

        <!-- Main content -->
        <ion-side-menu-content drag-content="false"
                               ng-controller="navigationController as nav"
                               on-swipe-left="nav.onSwipeLeft()"
                               on-swipe-right="nav.onSwipeRight()">
            <div ng-include src="'modules/tabs/templates/wrapper.html'"></div>
        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="left" expose-aside-when="large">
            <div ng-include src="'modules/side/views/left.html'"></div>
        </ion-side-menu>
    </ion-side-menus>

    <script src="cordova.js"></script>
    <script src="platformOverrides.js"></script>
</body>
</html>
